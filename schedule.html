<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Schedule a free consultation with The Simple Bookkeeper. Professional bookkeeping services on the Treasure Coast.">
  <title>Schedule Consultation - The Simple Bookkeeper, LLC</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom right, hsl(222.2 84% 4.9%), hsl(217.2 32.6% 17.5%));
      min-height: 100vh;
      color: hsl(210 40% 98%);
    }
    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid hsl(217.2 32.6% 17.5%);
      border-radius: 0.375rem;
      color: hsl(210 40% 98%);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.3s;
      margin-bottom: 1.5rem;
    }
    .back-button:hover {
      background: hsl(217.2 91.2% 59.8%);
      border-color: hsl(217.2 91.2% 59.8%);
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header h1 {
      font-size: 2.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: hsl(210 40% 98%);
    }
    .header p {
      font-size: 1.25rem;
      color: hsl(215.4 16.3% 46.9%);
    }
    .calendly-container {
      max-width: 80rem;
      margin: 0 auto;
    }
    @media (min-width: 768px) {
      .header h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m12 19-7-7 7-7"/>
        <path d="M19 12H5"/>
      </svg>
      Back to Home
    </a>
    
    <div class="calendly-container">
      <div class="header">
        <h1>Schedule Your Free Consultation</h1>
        <p>Choose a time that works best for you</p>
      </div>
      
      <div 
        class="calendly-inline-widget" 
        data-url="https://calendly.com/the-simple-bookkeeper/30min"
        style="min-width:320px;height:1200px;">
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
  
  <style>
    @media (min-width: 768px) {
      .calendly-inline-widget {
        height: 1400px !important;
      }
    }
    @media (min-width: 1024px) {
      .calendly-inline-widget {
        height: 700px !important;
      }
    }
  </style>
</body>
</html>
